    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<body>
    
    <a href="{{ url_for('password_gate') }}" class="back-arrow-button" title="–ù–∞–∑–∞–¥ –¥–æ –≤–∏–±–æ—Ä—É —ñ–≥–æ—Ä">

            <button onclick="sudoku.restartGame('easy')">
                <i class="fas fa-redo"></i> –ù–æ–≤–∞ –≥—Ä–∞ (–õ–µ–≥–∫–∞)
            </button>
            <button onclick="sudoku.restartGame('medium')">
                <i class="fas fa-redo"></i> –ù–æ–≤–∞ –≥—Ä–∞ (–°–µ—Ä–µ–¥–Ω—è)
            </button>
            <button onclick="sudoku.restartGame('hard')">
                <i class="fas fa-redo"></i> –ù–æ–≤–∞ –≥—Ä–∞ (–°–∫–ª–∞–¥–Ω–∞)
            </button>

            <button class="small-button" onclick="sudoku.useHint()">

            </button>

            <div class="volume-control">

                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
            </div>
            
        </div>

        <div id="sudoku-game-area">
            <div id="sudoku-grid" class="sudoku-grid-9x9">
            </div>

            <div id="number-panel">

            </div>

    <audio id="bgm" src="{{ url_for('static', filename='audio/sudoku_bgm.mp3') }}" loop></audio>
    <audio id="click" src="{{ url_for('static', filename='audio/click.mp3') }}"></audio>
    <audio id="error" src="{{ url_for('static', filename='audio/error.mp3') }}"></audio>
    <audio id="win" src="{{ url_for('static', filename='audio/win.mp3') }}"></audio>
    <audio id="hint" src="{{ url_for('static', filename='audio/hint.mp3') }}"></audio>
    <audio id="note" src="{{ url_for('static', filename='audio/note.mp3') }}"></audio>
    <audio id="erase" src="{{ url_for('static', filename='audio/erase.mp3') }}"></audio>

    <script>
        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –Ω–∞–¥—Å–∏–ª–∞–Ω–Ω—è POST-–∑–∞–ø–∏—Ç—É –Ω–∞ Flask 
        async function postTaskCompletion(taskName) {
            try {
                const response = await fetch('/complete_task', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ task: taskName })
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log(`Task ${taskName} completed status:`, data.message);
                    
                    if (data.all_completed) {
                        // –ê–í–¢–û–ú–ê–¢–ò–ß–ù–ï –ü–ï–†–ï–ù–ê–ü–†–ê–í–õ–ï–ù–ù–Ø
                        alert("üéâ –í—Å—ñ —ñ–≥—Ä–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–æ! –ó–∞—Ä–∞–∑ –±—É–¥–µ –ø–µ—Ä–µ—Ö—ñ–¥ –¥–æ —Ñ—ñ–Ω–∞–ª—å–Ω–æ–≥–æ –ø–æ—Å–∏–ª–∞–Ω–Ω—è.");
                        window.location.href = '/final_link'; 
                    }
                }
            } catch (error) {
                console.error('Failed to post task completion:', error);
            }
        }
    </script>
    <script src="{{ url_for('static', filename='sudoku.js') }}"></script>
</body>
</html>
