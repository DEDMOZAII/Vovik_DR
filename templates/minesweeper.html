        async function postTaskCompletion(taskName) {
            try {
                const response = await fetch('/complete_task', {

                    headers: {

                    },
                    body: JSON.stringify({ task: taskName })
                });

                    }
                }
            } catch (error) {

            }
        }
    </script>
