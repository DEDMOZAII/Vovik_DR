<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід: Приватна Сторінка</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="password-container">
        <h1>Секретна Зона</h1>
        <p>Введіть пароль, щоб отримати доступ до ігор:</p>

        {% if error %}
            <p style="color: #FF4D4D; font-weight: 700; margin-top: 10px;">{{ error }}</p>
        {% endif %}

        <form method="POST" action="{{ url_for('password_gate') }}">
            <input type="text" name="password" placeholder="Введіть пароль" required>
            <button type="submit">Розблокувати</button>
        </form>
    </div>
</body>
</html>
